<script>
    $(document).ready(function() {
        $.ajaxSetup({
            cache: false
        });
        $('#search').keyup(function() {
            $('#myTable').html('');
            $('#state').val('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i");
            $.getJSON('eves.json', function(data) {
                $.each(data, function(key, value) {
                    if (value.title.search(expression) != -1 || value.date.search(expression) != -1) {
                        $('#myTable').append('<tr><td>' + value.title + ' </td>| <td>' + value.date + '</td><td>' + value.tag + '</td><td>' + value.lien + '</td><td>' + '</td></tr>');
                    }
                });
            });
        });

        $('#myTable').on('click', 'li', function() {
            var click_text = $(this).text().split('|');
            $('#myTable').val($.trim(click_text[0]));
            $("#myTable").html('');
        });
    });
    $.getJSON("eves.json", function buildTable(data) {
        var table = document.getElementById('myTable')

        for (var i = 0; i < data.length; i++) {
            var row = `<tr>
                            <td>${data[i].title}</td>
                            <td>${data[i].date}</td>
                            <td>${data[i].tag}</td>
                            <td>${data[i].lien}</td>
                      </tr>`
            table.innerHTML += row


        }
    })
</script>
